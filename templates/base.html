<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Projeto para estudo de programação com Python, Django, Pandas, HTML, CSS">
    <meta name="author" content="Luis Fernando Giglio">
    <title>DayTrade</title>

    <!-- Custom styles for this template-->
    <link href="/static/css/index.css" rel="stylesheet">
    
    <!-- Bootstrap CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar">
            <!-- Sidebar - Brand -->
            <a class="d-flex align-items-center justify-content-center" href="{% url 'core:index' %}">
                <span style="color: white; font-size: 20px;">Início</span>
            </a>
            <!-- Inclua os botões no menu lateral -->
            <li class="nav-item">
                <a class="nav-link" >
                    <i class="fab fa-bitcoin"></i> Todos do mapa
                </a>
            </li>
        </ul> <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="form-group md-10">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
            
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Luis Fernando Giglio 2023</span>
                    </div>
                </div>
            </footer> <!-- End of Footer -->
        </div> <!-- End of Content Wrapper -->
    </div> <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</body>
</html>
