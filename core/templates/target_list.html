{% extends "base.html" %}

{% block content %}

<div class="full-width">
    <table class="table">
        <thead class="body-title">
            <tr class= "bg-gray-200 p-2">
                <th>Nome</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.latitude }}</td>
                <td>{{ item.longitude }}</td>
                <td>{{ item.date }}</td>
                <td class="action-cell">
                    <a class="btn btn-warning"title="Editar"
                        href="{% url 'core:update' item.id %}">Editar
                    </a>
                    <a class="btn btn-danger"title="Deletar"
                        href="{% url 'core:delete' pk=item.id %}" style="margin-left: 15px;">Deletar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
